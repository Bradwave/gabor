<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">

    <meta name="description" content="A Gabor Transform implementation">
    <meta name="keywords" content="maths, analysis, fourier, gabor">

    <title>Gabor Transform</title>

    <link rel="stylesheet" href="css/crimson-days.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- SPINNING LOADER -->

    <div id="loading-container" class="loading-container">
        <div class="general loader"></div>
    </div>

    <!-- PAGE CONTENT -->

    <div class="page-container" id="page-container" style="visibility: hidden; opacity: 0;">
        <nav class="page-sidebar">

        </nav>
        <main class="page-content" id="page-content">

            <div style="display: grid; place-items: center; margin-top: 30px;">
                <span class="label">spectrogram of a signal</span>
            </div>

            <div style="height: 25pt;"></div>

            <div class="plot-container" id="plot-1">
                <canvas class="plot" id="canvas-1" tabindex="1" style="height: 75px;"></canvas>
                <div id="loader-1" class="plot loader"></div>
            </div>

            <div style="height: 15pt;"></div>

            <div class="plot-container" id="plot-2">
                <canvas class="plot window-plot" id="canvas-2" tabindex="3" style="height: 75px;"></canvas>
                <div id="loader-2" class="plot loader"></div>
            </div>

            <div style="height: 30pt;"></div>

            <div class="plot-container" id="plot-3">
                <canvas class="plot" id="canvas-3" tabindex="4" style="height: 200px;"></canvas>
                <div id="loader-3" class="plot loader"></div>
            </div>

            <div style="height: 20pt;"></div>

            <div class="input-container" id="input-container-1">
                <div>
                    <textarea class="input-area" id="music-sheet" cols="55"
                        rows="1">[a#/1 a1/2:2 a2/1.5:0.5]; [f1/2:1.5 _/1.5 g&1/0.5]</textarea>
                </div>
                <div style="margin-top: 10px;">
                    <div>
                        signal | N:
                        <input id="signal-num-points" class="input-box" type="text" maxlength="5" value="1000">
                        time-scale:
                        <input id="time-scale" class="input-box" type="text" maxlength="3" value="20">
                    </div>
                    <div style="margin-top: 5px;">
                        window | sigma-1:
                        <input id="sigma-1" class="input-box" type="text" maxlength="5" value="0.5">
                        sigma-2:
                        <input id="sigma-2" class="input-box" type="text" maxlength="5" value="no">
                    </div>
                    <div style="margin-top: 5px;">
                        gabor&nbsp | N:
                        <input id="gabor-num-points" class="input-box" type="text" maxlength="5" value="1000">
                        t-rate:
                        <input id="t-rate" class="input-box" type="text" maxlength="3" value="5">
                        f-rate:
                        <input id="f-rate" class="input-box" type="text" maxlength="3" value="15">
                        zoom:
                        <input id="zoom" class="input-box" type="text" maxlength="4" value=".2">
                    </div>
                </div>
            </div>

        </main>

        <script src="js/src/page-controller.js"></script>
        <script src="js/src/utils/utils.js"></script>
        <script src="js/src/utils/music-utils.js"></script>
        <script src="js/src/utils/math-utils.js"></script>
        <script src="js/src/plots/plot-structure.js"></script>
        <script src="js/src/plots/signal-plot.js"></script>
        <script src="js/src/plots/window-plot.js"></script>
        <script src="js/src/plots/gabor-plot.js"></script>
        <script src="js/src/plots/plots-manager.js"></script>
</body>

</html>
